# 分流插件 配置文件
# 最後更新: 2024

# 伺服器分流群組設定
servers:
  # 大廳群組 - 使用輪詢方式分配
  lobby:
    balancing: ROUND_ROBIN  # 可用值: ROUND_ROBIN, RANDOM
    servers:
      - lobby1
      - lobby2
      - lobby3
  
  # 生存群組
  survival:
    balancing: ROUND_ROBIN
    servers:
      - survival_normal
      - survival_hard
      - survival_skyblock
  
  # 創造群組 - 使用隨機方式分配
  creative:
    balancing: RANDOM
    servers:
      - creative_flat
      - creative_build
  
  # 小遊戲群組
  minigames:
    balancing: ROUND_ROBIN
    servers:
      - skywars
      - bedwars
      - duels
      - parkour
  
  # 資源世界群組
  resource:
    balancing: ROUND_ROBIN
    servers:
      - resource1
      - resource2

# 伺服器屬性設定
properties:
  # 伺服器列表顯示的 MOTD
  motd: |
    §a╔══════════════════════════════╗
    §a║    §6§l分流伺服器系統          §a║
    §a║    §7使用 /server 查看可用分流  §a║
    §a╚══════════════════════════════╝
  
  # 顯示的最大玩家數量
  max-players: 500
  
  # 玩家加入時的歡迎訊息
  welcome-message: "§6[§eServerBalancer§6] §a輸入 §e/server §a查看可用伺服器列表"
  
  # 連接等待時間（秒）
  connect-timeout: 5
  
  # 是否顯示除錯訊息
  debug: false

# 訊息自定義
messages:
  connecting: "§a正在連接至 §e%server%§a..."
  connected: "§a已成功連接至 §e%server%"
  failed: "§c連接失敗！請稍後再試或聯繫管理員。"
  not-found: "§c找不到指定的伺服器！使用 §f/server list §c查看可用伺服器。"
  no-permission: "§c你沒有權限使用此指令！"
  reloaded: "§a設定已重新載入！"
  player-only: "§c只有玩家可以使用此指令！"
  
  # 伺服器列表顯示
  list-header: "§6§l=== 可用伺服器列表 ==="
  list-footer: "§6使用指令: §e/server <伺服器名稱> §6連接至分流"
  list-group: "§e%group% §7- §f%count%個分流"
  list-server: "  §7- §f%server%"
  
  # 分流策略顯示
  balancing-round-robin: "§a輪詢分配"
  balancing-random: "§a隨機分配"

# 進階設定
advanced:
  # 是否啟用 BungeeCord 插件訊息
  enable-bungeecord: true
  
  # 插件訊息通道名稱
  bungeecord-channel: "BungeeCord"
  
  # 檢查伺服器是否在線的間隔（ticks）
  check-interval: 100
  
  # 是否自動重新嘗試連接
  auto-retry: true
  
  # 最大重試次數
  max-retries: 3
  
  # 重試間隔（秒）
  retry-delay: 2

# 更新檢查
update-check:
  # 是否啟用更新檢查
  enabled: true
  
  # 檢查間隔（小時）
  interval: 24
  
  # 檢查的 URL（留空使用默認）
  check-url: ""